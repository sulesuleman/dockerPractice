version: '3'
services:
  mysqldatabase:
    image: mysql:5.7
    ports:
      - "3306:3306"
    env_file:
      - db.env

  backend:
    stdin_open: true
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: python manage.py runserver 0.0.0.0:8000
    ports:
      - "8000:8000"
    depends_on:
      - mysqldatabase
    env_file:
      - backend/.env
  ng:
    container_name: ng
    build:
      context: angular
      dockerfile: Dockerfile
    ports:
      - "8080:80"
volumes:
  practice-database-data: # named volumes can be managed easier using docker-compose
